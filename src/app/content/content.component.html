<section>

  <article *ngFor="let article of articles" class="blog-page__article article">
    <header class="article__header">
      <h2 class="article__header-title">{{article.title}}</h2>
    </header>
    <!-- /.article__header -->
    <main class="article__main">
      <p class="article__main-text">{{article.description}}</p>
    </main>
    <!-- /.article__main -->
    <footer class="article__footer">
      <a class="article__footer-read" [routerLink]="['/setup', article.id]">
        <span class="article__footer-text">continue reading</span>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </a>
    </footer>
    <!-- /.article__footer -->
  </article>

</section>
